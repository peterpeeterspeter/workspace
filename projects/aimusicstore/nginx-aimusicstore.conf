# nginx configuration for aimusicstore.com API
# AI Music Top 50 Voting API

# Upstream - FastAPI application
upstream aimusicstore_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zone (optional, for additional protection)
limit_req_zone $binary_remote_addr zone=api_limit:10r/s;

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    server_name aimusicstore.com www.aimusicstore.com 23.95.148.204;

    # Redirect to HTTPS (once SSL is installed)
    # return 301 https://$server_name$request_uri;

    # For now, serve HTTP directly
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (if needed later)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy to upstream
        proxy_pass http://aimusicstore_api;
    }

    # Health check endpoint (no auth required)
    location = /health {
        proxy_pass http://aimusicstore_api;
        access_log off;
    }

    # API documentation (no auth required)
    location = /docs {
        proxy_pass http://aimusicstore_api;
    }

    # OpenAPI spec (no auth required)
    location = /openapi.json {
        proxy_pass http://aimusicstore_api;
    }

    # Deny access to .env and other sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
}

