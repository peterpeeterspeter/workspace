# nginx configuration for aimusicstore.com
# Frontend: React app (static files)
# Backend: FastAPI (proxied)

upstream aimusicstore_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# HTTP server
server {
    listen 80;
    server_name aimusicstore.com www.aimusicstore.com 23.95.148.204;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # API endpoints - proxy to FastAPI
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Proxy to upstream
        proxy_pass http://aimusicstore_api;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://aimusicstore_api;
        access_log off;
    }

    # API documentation
    location /docs {
        proxy_pass http://aimusicstore_api;
    }

    # OpenAPI spec
    location /openapi.json {
        proxy_pass http://aimusicstore_api;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }

    # Frontend - serve static React files
    location / {
        # Path to static files
        root /root/.openclaw/workspace/projects/aimusicstore/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # No cache for HTML
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
}

